    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Georgia", serif;
            background: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 280px;
            width: 100%;
            height: auto;
        }

        .greeting {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: "Georgia", serif;
            border: 2px solid #333;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
            color: #333;
        }

        .btn:hover {
            background: #333;
            color: #fff;
        }

        .btn-yes {
            background: #ff6b9d;
            border-color: #ff6b9d;
            color: #fff;
        }

        .btn-yes:hover {
            background: #ff4785;
            border-color: #ff4785;
        }

        #question-section {
            animation: fadeIn 0.8s ease-out;
        }

        #celebration {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        #celebration.show {
            display: block;
        }

        .celebration-img {
            max-width: 350px;
            width: 100%;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <div class="image-container">
                <img src="snoopy.jpg" alt="Snoopy with flower">
            </div>
            <p class="greeting">hi sona ‚ó°Ãà</p>
            <p class="question">will u be my valentine?</p>
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">Yes</button>
                <button class="btn" id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>

        <div id="celebration">
            <img class="celebration-img" src="snoops.jpg" alt="Snoopy love">
        </div>
    </div>

    <script>
        let yesSize = 1;
        let noSize = 1;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        function shrinkNo() {
            noSize = Math.max(0.3, noSize - 0.15);
            yesSize += 0.15;

            noBtn.style.transform = `scale(${noSize})`;
            yesBtn.style.transform = `scale(${yesSize})`;

            if (noSize <= 0.3) {
                noBtn.style.opacity = '0.5';
            }
        }

        function sayYes() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('celebration').classList.add('show');
        }
    </script>
</body>
</html>
