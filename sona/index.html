<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíù</text></svg>">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            position: relative;
        }

        .hearts-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 500px;
        }

        .name {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
        }

        .question {
            font-size: 1.8rem;
            color: #f8b4c4;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out 0.3s both;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.3rem;
            font-family: "Georgia", serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8e53);
            color: white;
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 107, 157, 0.6);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            backdrop-filter: blur(10px);
            position: relative;
            transition: all 0.1s ease;
        }

        .celebration {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.5s ease-out;
        }

        .celebration.show {
            display: flex;
        }

        .celebration-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 0.5s ease infinite alternate;
        }

        .celebration-text {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .celebration-sub {
            font-size: 1.2rem;
            color: #f8b4c4;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts"></div>

    <div class="container">
        <div id="question-section">
            <h1 class="name">Sona</h1>
            <p class="question">Will you be my Valentine? üíù</p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="celebration-emoji">üíñ</div>
            <div class="celebration-text">Yay!</div>
            <div class="celebration-sub">You just made me the happiest person ü•π</div>
        </div>
    </div>

    <script>
        // Floating hearts background
        function createHearts() {
            const container = document.getElementById('hearts');
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', '‚ù§Ô∏è', 'ü©∑'];

            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        // No button runs away
        const noBtn = document.getElementById('noBtn');
        let noAttempts = 0;

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton);

        function moveNoButton(e) {
            e.preventDefault();
            noAttempts++;

            const messages = [
                "Are you sure? ü•∫",
                "Think again! üí≠",
                "Pretty please? üôè",
                "One more chance? üíù",
                "I'll be sad üò¢",
                "Reconsider? üíñ"
            ];

            if (noAttempts <= messages.length) {
                noBtn.textContent = messages[noAttempts - 1];
            }

            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // Yes celebration
        function sayYes() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('celebration').classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ff8e53', '#f8b4c4', '#fff', '#ffd700'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);

                    const duration = 2000 + Math.random() * 2000;
                    confetti.animate([
                        { top: '-10px', opacity: 1 },
                        { top: '100vh', opacity: 0 }
                    ], {
                        duration: duration,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    }).onfinish = () => confetti.remove();
                }, i * 30);
            }
        }
    </script>
</body>
</html>
