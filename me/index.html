    <script>
        (function() {
            const now = new Date();
            const hrs = now.getHours();

            document.getElementById('cur-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            let img;
            if (hrs >= 5 && hrs < 11) img = "../morning.jpg";
            else if (hrs >= 11 && hrs < 17) img = "../day.jpg";
            else if (hrs >= 17 && hrs < 21) img = "../evening.jpg";
            else img = "../night.jpg";

            const url = `url('${img}')`;
            document.getElementById('wash').style.backgroundImage = url;
            document.getElementById('hero').style.backgroundImage = url;

            const weatherEl = document.getElementById('weather');
            fetch('https://api.open-meteo.com/v1/forecast?latitude=37.75&longitude=-122.42&current_weather=true&temperature_unit=fahrenheit')
                .then(r => r.json())
                .then(d => {
                    const temp = Math.round(d.current_weather.temperature);
                    const code = d.current_weather.weathercode;

                    let desc = "clear sky";
                    if (code > 0 && code <= 3) desc = "partly cloudy";
                    else if (code >= 45 && code <= 48) desc = "foggy";
                    else if (code >= 51 && code <= 55) desc = "light drizzle";
                    else if (code >= 56 && code <= 67) desc = "rainy";
                    else if (code >= 71 && code <= 77) desc = "snowy";
                    else if (code >= 80 && code <= 82) desc = "rain showers";
                    else if (code >= 95) desc = "thunderstorms";

                    weatherEl.innerText = `${temp}¬∞F and ${desc}`;
                    weatherEl.classList.add('loaded');
                })
                .catch(() => {
                    weatherEl.innerText = "57¬∞F and partly cloudy";
                    weatherEl.classList.add('loaded');
                });
        })();
    </script>
