    <style>
        :root {
            /* High transparency variables matching image_a13d96.png */
            --glass-card: rgba(255, 255, 255, 0.4);
            --glass-item: rgba(255, 255, 255, 0.2);
            --text-main: #1d1d1f;
            --text-sub: #424245;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-card: rgba(15, 15, 20, 0.4);
                --glass-item: rgba(255, 255, 255, 0.08);
                --text-main: #ffffff;
                --text-sub: #a1a1a6;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Deep Background Blur Layer */
        .bg-layer {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover; background-position: center;
            filter: blur(100px) brightness(0.9);
            transform: scale(1.3);
            z-index: -1;
            transition: background-image 1.2s ease-in-out;
        }

        /* Main Dashboard Card */
        .main-card {
            width: 100%; height: 100%;
            max-width: 440px; max-height: 850px;
            background: var(--glass-card);
            -webkit-backdrop-filter: blur(15px) saturate(160%); 
            backdrop-filter: blur(15px) saturate(160%);
            display: flex; flex-direction: column; 
            padding: 35px; gap: 20px;
            animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @media (min-width: 600px) {
            .main-card { 
                height: auto; border-radius: 56px; 
                border: 1px solid rgba(255,255,255,0.15);
                box-shadow: 0 50px 100px rgba(0,0,0,0.1);
            }
        }

        /* Header matching image_ab9876.png */
        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.9rem; font-weight: 500; opacity: 0.8;
        }
        .palm-icon svg { width: 24px; height: 24px; fill: var(--text-main); }
        .initials { font-weight: 800; letter-spacing: 0.5px; }

        /* Crisp Hero Section */
        .hero-img {
            width: 100%; height: 280px;
            background-size: cover; background-position: center;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            transition: background-image 1.2s ease-in-out;
        }

        .card-greeting { text-align: center; margin-top: 10px; }
        .card-greeting h1 { font-size: 1.85rem; font-weight: 600; margin: 0; letter-spacing: -0.03em; }
        .card-greeting p { font-size: 1rem; margin: 8px 0 0 0; color: var(--text-sub); }

        /* Floating borderless grid */
        .dock {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;
            margin-top: auto; padding-bottom: 20px;
        }

        .dock-item {
            background: var(--glass-item);
            border-radius: 36px;
            aspect-ratio: 1 / 1;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dock-item:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.15); }
        .dock-item svg { width: 38px; height: 38px; fill: var(--text-main); }

        .pulse { animation: pulse 4s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.06); opacity: 0.8; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <script>
        async function updateDashboard() {
            const now = new Date();
            const hrs = now.getHours();
            const greet = document.getElementById('time-greet');
            const bgBlur = document.getElementById('bg-blur');
            const innerHero = document.getElementById('inner-hero');
            const dateEl = document.getElementById('current-date');
            const weatherEl = document.getElementById('weather-text');

            dateEl.innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            let bg, message;
            if (hrs >= 5 && hrs < 11) { message = "Good Morning"; bg = "../morning.jpg"; }
            else if (hrs >= 11 && hrs < 17) { message = "Good Afternoon"; bg = "../day.jpg"; }
            else if (hrs >= 17 && hrs < 21) { message = "Good Evening"; bg = "../evening.jpg"; }
            else { message = "Good Night"; bg = "../night.jpg"; }

            greet.innerText = message;
            const url = `url('${bg}')`;
            bgBlur.style.backgroundImage = url;
            innerHero.style.backgroundImage = url;

            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=37.7749&longitude=-122.4194&current_weather=true&temperature_unit=fahrenheit`);
                const data = await res.json();
                weatherEl.innerText = `${Math.round(data.current_weather.temperature)}¬∞F and clear sky in SF`;
            } catch (e) { weatherEl.innerText = "58¬∞F and clear sky in SF"; }
        }
        updateDashboard();
