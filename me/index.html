            display: flex; flex-direction: column;
            border: none;
            animation: fadeIn 0.8s ease-out;
            overflow: hidden;
        }

        @media (min-width: 600px) {
            .dashboard {
                border-radius: 44px;
                height: 95%;
                box-shadow: 0 25px 80px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.05);
            }
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px 28px 16px;
            position: relative; z-index: 10;
        }

        .header-icon {
            width: 28px; height: 28px;

        }
        .header-icon svg {

            fill: none;
            stroke-width: 1.5;
        }

        .date {

        }

        .initials {

        }

        .hero-wrap {
            flex: 1;
            width: 100%;

            position: relative;
            overflow: hidden;
        }
        .hero-img {
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease;
        }
        .hero-fade {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 120px;
            background: linear-gradient(to top, var(--glass-card) 0%, transparent 100%);
            pointer-events: none;
        }

        .content {
            padding: 0 28px 32px;
        }

        .greeting {
            text-align: center;
            margin-bottom: 28px;
        }
        .greeting h1 {

        #weather {

            color: var(--text-secondary);

        #weather.loaded { opacity: 1; }

        .grid {

        .btn {

        @keyframes fadeIn {

    <script>
        async function updateDashboard() {
            const now = new Date();
            const hrs = now.getHours();

            document.getElementById('cur-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            let img, msg;
            const headerIcon = document.querySelector('.header-icon svg');

            if (hrs >= 5 && hrs < 11) {
                msg = "Good morning";
                img = "../morning.jpg";
                headerIcon.innerHTML = '<circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>';
            }
            else if (hrs >= 11 && hrs < 17) {
                msg = "Good afternoon";
                img = "../day.jpg";
                headerIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
            }
            else if (hrs >= 17 && hrs < 21) {
                msg = "Good evening";
                img = "../evening.jpg";
                headerIcon.innerHTML = '<circle cx="12" cy="12" r="4"/><path d="M12 3v1M12 20v1M5.6 5.6l.7.7M17.7 17.7l.7.7M3 12h1M20 12h1M5.6 18.4l.7-.7M17.7 6.3l.7-.7"/>';
            }
            else {
                msg = "Good night";
                img = "../night.jpg";
                headerIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            }

            document.getElementById('greet').innerText = msg;
            const url = `url('${img}')`;
            document.getElementById('wash').style.backgroundImage = url;
            document.getElementById('hero').style.backgroundImage = url;

            const weatherEl = document.getElementById('weather');
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=37.75&longitude=-122.42&current_weather=true&temperature_unit=fahrenheit');
                const d = await r.json();
                const temp = Math.round(d.current_weather.temperature);
                const code = d.current_weather.weathercode;

                let desc = "clear skies";
                if (code > 0 && code <= 3) desc = "partly cloudy";
                else if (code >= 45 && code <= 48) desc = "foggy";
                else if (code >= 51 && code <= 55) desc = "light drizzle";
                else if (code >= 56 && code <= 67) desc = "rainy";
                else if (code >= 71 && code <= 77) desc = "snowy";
                else if (code >= 80 && code <= 82) desc = "rain showers";
                else if (code >= 95) desc = "thunderstorms";

                weatherEl.innerText = `${temp}¬∞F and ${desc}`;
                weatherEl.classList.add('loaded');
            } catch (e) {
                weatherEl.innerText = "57¬∞F and partly cloudy";
                weatherEl.classList.add('loaded');
            }
        }
        updateDashboard();
    </script>
