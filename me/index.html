<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üòÅ</text></svg>">
    <style>
        :root {
            --glass-card: rgba(235, 245, 255, 0.5); /* Tinted glass per image_ab9876 */
            --glass-button: rgba(255, 255, 255, 0.4);
            --text-primary: #37474f;
            --text-secondary: #78909c;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-card: rgba(20, 25, 35, 0.5);
                --glass-button: rgba(255, 255, 255, 0.05);
                --text-primary: #ffffff;
                --text-secondary: #a1a1a6;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: #000; overflow: hidden;
        }

        /* Full-screen Deep Blur Wash */
        .bg-wash {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover; background-position: center;
            filter: blur(100px) brightness(0.95);
            transform: scale(1.4); z-index: -1;
            transition: background-image 1.5s ease;
        }

        /* The Main Container */
        .dashboard {
            width: 100%; height: 100%;
            max-width: 450px; max-height: 900px;
            background: var(--glass-card);
            backdrop-filter: blur(30px) saturate(140%);
            -webkit-backdrop-filter: blur(30px) saturate(140%);
            display: flex; flex-direction: column;
            padding: 40px 24px; border: none;
            animation: fadeIn 1.2s ease-out;
        }

        @media (min-width: 600px) {
            .dashboard { border-radius: 60px; height: 95%; box-shadow: 0 50px 100px rgba(0,0,0,0.1); }
        }

        /* Header matching image_ab9876.png */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; font-weight: 500; font-size: 0.95rem;
        }
        .date { color: var(--text-secondary); }
        .initials { font-weight: 800; letter-spacing: 1px; color: var(--text-primary); }
        .palm svg { width: 28px; height: 28px; fill: var(--text-primary); opacity: 0.8; }

        /* The "Borderless" Masked Image Effect */
        .hero-wrap {
            width: 100%; height: 350px;
            margin-bottom: 20px;
            -webkit-mask-image: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,1) 15%, 
                rgba(0,0,0,1) 80%, 
                rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to bottom, 
                rgba(0,0,0,0) 0%, 
                rgba(0,0,0,1) 15%, 
                rgba(0,0,0,1) 80%, 
                rgba(0,0,0,0) 100%);
        }
        .hero-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: background-image 1.5s ease;
        }

        /* Greeting with Serif Font */
        .greeting {
            text-align: center; margin-bottom: 40px;
        }
        .greeting h1 {
            font-family: "Georgia", serif; /* Matches image_ab9876 style */
            font-size: 2.2rem; font-weight: 400;
            color: var(--text-primary); margin: 0;
        }
        .greeting p {
            font-size: 1.1rem; color: var(--text-secondary);
            margin: 10px 0 0 0; font-weight: 450;
        }

        /* Bottom Button Layout */
        .grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 16px; margin-top: auto;
        }

        .btn {
            background: var(--glass-button);
            border-radius: 32px; padding: 25px 15px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-decoration: none; color: inherit;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:active { transform: scale(0.94); background: rgba(255,255,255,0.2); }
        .btn svg { width: 28px; height: 28px; margin-bottom: 12px; fill: var(--text-primary); }
        .btn span { font-size: 0.9rem; font-weight: 500; color: var(--text-secondary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <script>
        async function update() {
            const now = new Date();
            const hrs = now.getHours();
            
            // 1. Date (Mon, Jan 26)
            document.getElementById('cur-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            // 2. Background/Hero Images & Greeting
            let img, msg;
            if (hrs >= 5 && hrs < 11) { msg = "Good Morning"; img = "../morning.jpg"; }
            else if (hrs >= 11 && hrs < 17) { msg = "Good Afternoon"; img = "../day.jpg"; }
            else if (hrs >= 17 && hrs < 21) { msg = "Good Evening"; img = "../evening.jpg"; }
            else { msg = "Good Night"; img = "../night.jpg"; }

            document.getElementById('greet').innerText = msg;
            const url = `url('${img}')`;
            document.getElementById('wash').style.backgroundImage = url;
            document.getElementById('hero').style.backgroundImage = url;

            // 3. SF Weather
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=37.77&longitude=-122.41&current_weather=true&temperature_unit=fahrenheit');
                const d = await r.json();
                document.getElementById('weather').innerText = `${Math.round(d.current_weather.temperature)}¬∞F and clear sky in SF`;
            } catch (e) { document.getElementById('weather').innerText = "57¬∞F and clear sky in SF"; }
        }
        update();
    </script>
