    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.5);
            --text-main: #1d1d1f;
            --text-sub: #424245;
            --border: rgba(255, 255, 255, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass: rgba(15, 15, 18, 0.45);
                --text-main: #ffffff;
                --text-sub: #a1a1a6;
                --border: rgba(255, 255, 255, 0.1);
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-size: cover; background-position: center;
            color: var(--text-main); overflow: hidden;
            transition: background-image 1s ease-in-out;
        }

        .main-card {
            width: 90%; max-width: 340px;
            background: var(--glass);
            -webkit-backdrop-filter: blur(45px); backdrop-filter: blur(45px);
            border: 1px solid var(--border); border-radius: 40px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex; flex-direction: column; gap: 32px;
            animation: fadeUp 0.8s ease-out forwards;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; font-weight: 600; opacity: 0.8;
        }

        .card-greeting { text-align: center; }
        .card-greeting h1 { font-size: 1.6rem; font-weight: 600; margin: 0; letter-spacing: -0.02em; }
        .card-greeting p { font-size: 0.95rem; margin: 8px 0 0 0; color: var(--text-sub); }

        .dock {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;
        }

        .dock-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border); border-radius: 28px;
            aspect-ratio: 1 / 1; /* Perfect Square icons */
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: inherit;
            transition: all 0.2s ease;
        }

        .dock-item:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.2); }
        .dock-item svg { width: 32px; height: 32px; fill: var(--text-main); }

        /* Pulse Animation */
        .pulse { animation: pulse 3s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.12); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script>
        async function updateDashboard() {
            const now = new Date();
            const hrs = now.getHours();
            const greet = document.getElementById('time-greet');
            const body = document.getElementById('dynamic-body');
            const dateEl = document.getElementById('current-date');
            const weatherEl = document.getElementById('weather-text');

            dateEl.innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            let bg, message;
            if (hrs >= 5 && hrs < 11) { message = "Good Morning"; bg = "../morning.jpg"; }
            else if (hrs >= 11 && hrs < 17) { message = "Good Afternoon"; bg = "../day.jpg"; }
            else if (hrs >= 17 && hrs < 21) { message = "Good Evening"; bg = "../evening.jpg"; }
            else { message = "Good Night"; bg = "../night.jpg"; }

            greet.innerText = message;
            body.style.backgroundImage = `url('${bg}')`;

            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=37.7749&longitude=-122.4194&current_weather=true&temperature_unit=fahrenheit`);
                const data = await res.json();
                weatherEl.innerText = `${Math.round(data.current_weather.temperature)}¬∞F and clear sky in SF`;
            } catch (e) { weatherEl.innerText = "58¬∞F and clear sky in SF"; }
        }
        updateDashboard();
