    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.45);
            --text-main: #1d1d1f;
            --text-sub: #424245;
            --border: rgba(255, 255, 255, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass: rgba(10, 10, 10, 0.45);
                --text-main: #ffffff;
                --text-sub: #a1a1a6;
                --border: rgba(255, 255, 255, 0.1);
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-main);
            overflow: hidden;
            transition: background-image 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Header Area */
        header {
            padding: 40px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
        }

        /* Center Greeting Area */
        .hero {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            padding-bottom: 50px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .hero h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.02em;
            /* text-transform: uppercase; removed to allow sentence case */
        }

        .hero p {
            font-size: 1.1rem;
            margin: 12px 0 0 0;
            color: var(--text-sub);
            font-weight: 400;
        }

        /* Bottom 2x2 Dock */
        .dock {
            padding: 0 24px 60px 24px;
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .dock-item {
            background: var(--glass);
            -webkit-backdrop-filter: blur(35px);
            backdrop-filter: blur(35px);
            border: 1px solid var(--border);
            border-radius: 28px;
            height: 115px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .dock-item:active {
            transform: scale(0.94);
            background: rgba(255, 255, 255, 0.25);
        }

        .dock-item svg {
            width: 30px;
            height: 30px;
            margin-bottom: 12px;
            fill: var(--text-main);
            opacity: 0.95;
        }

        .dock-item span {
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .fade-in { animation: fadeIn 1.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    <script>
        async function updateDashboard() {
            const now = new Date();
            const hrs = now.getHours();
            const greet = document.getElementById('time-greet');
            const body = document.getElementById('dynamic-body');
            const dateEl = document.getElementById('current-date');
            const weatherEl = document.getElementById('weather-text');

            // 1. Set Date
            dateEl.innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            // 2. Set Background & Greeting (Cycle)
            let bg = "";
            let message = "";

            if (hrs >= 5 && hrs < 11) {
                message = "Good Morning";
                bg = "../morning.jpg";
            } else if (hrs >= 11 && hrs < 17) {
                message = "Good Afternoon";
                bg = "../day.jpg";
            } else if (hrs >= 17 && hrs < 21) {
                message = "Good Evening";
                bg = "../evening.jpg";
            } else {
                message = "Good Night";
                bg = "../night.jpg";
            }

            greet.innerText = message;
            body.style.backgroundImage = `url('${bg}')`;

            // 3. Fetch Real-time SF Weather
            try {
                const lat = 37.7749; // SF Latitude
                const lon = -122.4194; // SF Longitude
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit`);
                const data = await res.json();
                const temp = Math.round(data.current_weather.temperature);
                const code = data.current_weather.weathercode;
                
                let desc = "clear sky";
                if (code > 0 && code <= 3) desc = "mainly clear";
                else if (code >= 45 && code <= 48) desc = "foggy";
                else if (code >= 51 && code <= 67) desc = "rainy";
                else if (code >= 71) desc = "snowy";

                weatherEl.innerText = `${temp}¬∞F and ${desc} in SF`;
            } catch (e) {
                weatherEl.innerText = "58¬∞F and clear sky in SF"; 
            }
        }

        updateDashboard();
    </script>
