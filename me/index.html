<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>shag ‚Ä¢ dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üòÅ</text></svg>">
    <style>
        :root {
            --glass-card: rgba(235, 245, 255, 0.45);
            --glass-button: rgba(255, 255, 255, 0.35);
            --text-primary: #37474f;
            --text-secondary: #78909c;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-card: rgba(18, 22, 30, 0.55);
                --glass-button: rgba(255, 255, 255, 0.06);
                --text-primary: #ffffff;
                --text-secondary: #a1a1a6;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: #000; overflow: hidden;
        }

        .bg-wash {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover; background-position: center;
            filter: blur(90px) brightness(0.9);
            transform: scale(1.4); z-index: -1;
            transition: background-image 1.5s ease;
        }

        .dashboard {
            width: 100%; height: 100%;
            max-width: 440px; max-height: 880px;
            background: var(--glass-card);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            display: flex; flex-direction: column;
            padding: 40px 28px; border: none;
            animation: fadeIn 1s ease-out;
        }

        @media (min-width: 600px) {
            .dashboard { border-radius: 60px; height: 95%; box-shadow: 0 50px 100px rgba(0,0,0,0.1); }
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .date { font-weight: 600; font-size: 0.95rem; color: var(--text-primary); opacity: 0.9; }
        
        /* Interactive Roll-out Logic */
        .initials-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            white-space: nowrap;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 30px; 
            padding-right: 5px;
        }
        .initials-wrapper.expanded {
            max-width: 280px;
        }
        .initials-text {
            font-weight: 800; font-size: 1rem; letter-spacing: 1px; color: var(--text-primary);
        }
        .reveal-msg {
            font-size: 0.85rem; font-weight: 500; color: var(--text-secondary);
            margin-left: 10px; opacity: 0; transform: translateX(-15px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .initials-wrapper.expanded .reveal-msg {
            opacity: 1; transform: translateX(0);
            transition-delay: 0.2s;
        }

        .hero-wrap {
            width: 100%; height: 320px;
            margin-bottom: 25px;
            -webkit-mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 98%);
            mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 98%);
        }
        .hero-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: background-image 1.5s ease;
        }

        .greeting { text-align: center; margin-bottom: 35px; }
        .greeting h1 {
            font-family: "Georgia", serif; 
            font-size: 2.1rem; font-weight: 400;
            color: var(--text-primary); margin: 0;
        }
        
        #weather {
            font-size: 0.95rem; color: var(--text-secondary);
            margin: 10px 0 0 0; font-weight: 500;
            letter-spacing: 0.02em; opacity: 0; filter: blur(4px);
            transition: opacity 0.8s ease, filter 0.8s ease;
        }
        #weather.loaded { opacity: 1; filter: blur(0); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: auto; }

        .btn {
            background: var(--glass-button);
            border-radius: 34px; padding: 28px 10px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-decoration: none; color: inherit;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .btn:active { transform: scale(0.92); background: rgba(255,255,255,0.15); }
        .btn svg { width: 30px; height: 30px; margin-bottom: 12px; fill: var(--text-primary); }
        .btn span { font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <script>
        async function update() {
            const now = new Date();
            const hrs = now.getHours();
            
            document.getElementById('cur-date').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            let img, msg;
            if (hrs >= 5 && hrs < 11) { msg = "Good Morning"; img = "../morning.jpg"; }
            else if (hrs >= 11 && hrs < 17) { msg = "Good Afternoon"; img = "../day.jpg"; }
            else if (hrs >= 17 && hrs < 21) { msg = "Good Evening"; img = "../evening.jpg"; }
            else { msg = "Good Night"; img = "../night.jpg"; }

            document.getElementById('greet').innerText = msg;
            const url = `url('${img}')`;
            document.getElementById('wash').style.backgroundImage = url;
            document.getElementById('hero').style.backgroundImage = url;

            const weatherEl = document.getElementById('weather');
            try {
                const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=37.75&longitude=-122.42&current_weather=true&temperature_unit=fahrenheit');
                const d = await r.json();
                const temp = Math.round(d.current_weather.temperature);
                const code = d.current_weather.weathercode;
                let desc = "Clear Skies";
                if (code > 0 && code <= 3) desc = "Mainly Clear";
                else if (code >= 45 && code <= 48) desc = "Foggy";
                else if (code >= 51 && code <= 67) desc = "Rainy";
                else if (code >= 71) desc = "Snowy";

                weatherEl.innerText = `${temp}¬∞F ¬∑ ${desc} ¬∑ San Francisco`;
                weatherEl.classList.add('loaded');
            } catch (e) { 
                weatherEl.innerText = "57¬∞F ¬∑ Clear Skies ¬∑ San Francisco"; 
                weatherEl.classList.add('loaded');
            }
        }
        update();
    </script>
