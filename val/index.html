    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Georgia", serif;
            background: #fff;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 10;
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 280px;
            width: 100%;
            height: auto;
        }

        .greeting {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: "Georgia", serif;
            border: 2px solid #333;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
            color: #333;
        }

        .btn:hover {
            background: #333;
            color: #fff;
        }

        .btn-yes {
            background: #ff6b9d;
            border-color: #ff6b9d;
            color: #fff;
        }

        .btn-yes:hover {
            background: #ff4785;
            border-color: #ff4785;
        }

        #noBtn {
            position: relative;
            transition: all 0.3s ease;
        }

        #question-section {
            animation: fadeIn 0.8s ease-out;
        }

        #celebration {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        #celebration.show {
            display: block;
        }

        .celebration-img {
            max-width: 350px;
            width: 100%;
            height: auto;
        }

        .celebration-heart {
            font-size: 2.5rem;
            margin-top: 20px;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        .heart-rain {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 100;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <div class="image-container">
                <img src="snoopy.jpg" alt="Snoopy with flower">
            </div>
            <p class="greeting">hi ‚ó°Ãà</p>
            <p class="question">will u be my valentine?</p>
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">Yes</button>
                <button class="btn" id="noBtn" onclick="clickNo()">No</button>
            </div>
        </div>

        <div id="celebration">
            <img class="celebration-img" src="snoops.jpg" alt="Snoopy love">
            <div class="celebration-heart">&lt;3</div>
        </div>
    </div>

    <script>
        let yesSize = 1;
        let noSize = 1;
        let noClicks = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        const phrases = [
            "are u sure?",
            "really?",
            "think again!",
            "pretty please?",
            "reconsider?",
            "but why :(",
            "u sure?",
            "no way!",
            "cmon!",
            "please?"
        ];

        function clickNo() {
            noClicks++;

            // Shrink no, grow yes
            noSize = Math.max(0.3, noSize - 0.12);
            yesSize += 0.12;

            // Change text
            noBtn.textContent = phrases[Math.min(noClicks - 1, phrases.length - 1)];

            // Jump to random position
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 100;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = `scale(${noSize})`;
            yesBtn.style.transform = `scale(${yesSize})`;

            if (noSize <= 0.4) {
                noBtn.style.opacity = '0.5';
            }
        }

        function sayYes() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('celebration').classList.add('show');
            startHeartRain();
        }

        function startHeartRain() {
            const duration = 8000;
            const interval = 100;
            let elapsed = 0;

            const rainInterval = setInterval(() => {
                if (elapsed >= duration) {
                    clearInterval(rainInterval);
                    return;
                }
                createHeart();
                elapsed += interval;
            }, interval);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-rain';
            heart.textContent = '<3';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (2 + Math.random() * 2) + 's';
            heart.style.color = `hsl(${340 + Math.random() * 30}, 80%, 60%)`;
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
    </script>
